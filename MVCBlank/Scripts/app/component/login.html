<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Login</h3>
    </div>

    <div class="panel-body">
        <div class="form-group">
            <label>User Name</label>
            <input type="text" ng-model="$ctrl.loginData.userName" name="username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="$ctrl.loginData.password" name="password" required />
        </div>
        <button type="button" class="btn btn-default" ng-click="$ctrl.login()">Login</button>
        <button type="button" class="btn btn-default" ng-click="$ctrl.logout()">Logout</button>
    </div>
</div>
